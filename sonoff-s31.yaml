# Basic Config
esphome:
  name: "${name}"
  platform: ESP8266
  board: esp01_1m

logger:
  baud_rate: 0 # (UART logging interferes with cse7766)

# Device Specific Config
uart:
  rx_pin: RX
  baud_rate: 4800

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "${name} Button"
    on_press:
      - switch.toggle: relay
  - platform: status
    name: "${name} Status"

sensor:
  - platform: wifi_signal
    name: "${name} WiFi Signal"
    update_interval: 60s
  - platform: cse7766
    current:
      name: "${name} Current"
      accuracy_decimals: 1
    voltage:
      name: "${name} Voltage"
      accuracy_decimals: 1
    power:
      name: "${name} Power"
      accuracy_decimals: 1
      id: my_power
  - platform: total_daily_energy
    name: "${name} Daily Energy"
    power_id: my_power

switch:
  - platform: gpio
    name: "${name} Relay"
    pin: GPIO12
    id: relay
    restore_mode: ALWAYS_ON

time:
  - platform: sntp
    id: my_time

status_led:
  pin: GPIO13
